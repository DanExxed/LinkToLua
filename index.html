<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstringer</title>
    <link rel="icon" href="./assets/images/favicon.png">
    <meta name="description" content="The best loadstringer out!" />
    <meta name="keywords" content="lua, loadstring, httpget">
    <meta name="author" content="MattDev">
    <meta name="theme-color" content="#4285f4">
    <style>@import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
<script async src="https://arc.io/widget.min.js#nRpNigN6"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h2 class="display-4">Loadstringer</h2>
            <p>Automatically loadstring your RAW output links!</p>
            <p>Use Cases: Can be used in Lua for HTTPGet Request</p>
            <h3 id=count></h3>
            <div id="logic">
                <input type="text" id="input_link" placeholder="Insert Raw Link Here (Pastebin, Github, Etc.)" class="input_box">
                <br>
                <input type="text" id="output" placeholder="Output" class="input_box">
                <div class="buttons">
                    <button id="submit_btn" class="button" onclick="loadstring()">Loadstring</button>
                    <br>
                    <button id="submit_btn" class="button" onclick="copy()">Copy Output</button>
                </div>
                <br>
                <a href="#" id="results"></a>
            </div>
        </div>
    </div>
    <script>
        function loadstring() {
   var base_url = 'loadstring(game:HttpGet("' + input_link.value + '",true))()';
   document.getElementById("output").value = base_url;
}

        function copy() {
          var copyText = document.getElementById("output");
          copyText.select();
          copyText.setSelectionRange(0, 99999)
          document.execCommand("copy");
          alert("Copied!")
        }
     </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
</body>
</html>
